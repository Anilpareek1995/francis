{% extends "Usersapp/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mb-4" style="margin-top:80px; margin-left:400px; box-shadow: 10px 10px 5px grey;width:500px; height: 450px">
    <form method="POST"  style="margin-top:50px;width: 70%;margin-left:50px">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login</legend>
            {{form|crispy}}
            </fieldset>
            <div>
            <button class="btn btn-outline-info" type ="submit">Login</button>
            </div>
     </form>
     <div class="border-top mt-2 pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="/register">Sign Up Now</a>
        </small>
    </div>
</div>
 
 





{% endblock content %}
