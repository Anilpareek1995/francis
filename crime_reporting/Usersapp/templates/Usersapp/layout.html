{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
    body {
    background: #fafafa;
    color: #333333;
    
  }
  
  h1, h2, h3, h4, h5, h6 {
    color: #444444;
  }
  
  ul {
    margin: 0;
  }
  
  .bg-steel {
    background-color: #5f788a;
  }
  
  .site-header .navbar-nav .nav-link {
    color: #cbd5db;
  }
  
  .site-header .navbar-nav .nav-link:hover {
    color: #ffffff;
  }
  
  .site-header .navbar-nav .nav-link.active {
    font-weight: 500;
  }
  
  .content-section {
    background: #ffffff;
    padding: 10px 20px;
    border: 1px solid #dddddd;
    border-radius: 3px;
    margin-bottom: 20px;
  }
  
  .article-title {
    color: #444444;
  }
  
  a.article-title:hover {
    color: #428bca;
    text-decoration: none;
  }
  
  .article-content {
    white-space: pre-line;
  }

  .article-metadata {
    padding-bottom: 1px;
    margin-bottom: 4px;
    border-bottom: 1px solid #e3e3e3
  }
  
  .article-metadata a:hover {
    color: #333;
    text-decoration: none;
  }
  
  .article-svg {
    width: 25px;
    height: 25px;
    vertical-align: middle;
  }
  
  .account-img {
    height: 125px;
    width: 125px;
    margin-right: 20px;
    margin-bottom: 16px;
  }
  
  .account-heading {
    font-size: 2.5rem;
  }
 

  
  

     
      
      </style>

    <header class="site-header mt-2 ml-5">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" style = " height:240px; width:1450px">

              <div class="carousel-item active">
                <img class="d-block w-100 mr-4" src="{% static 'Usersapp/a.gif' %}" alt="First slide" style = " height:240px; width:1000px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 mr-4" src="{% static 'Usersapp/b.png' %}" alt="Second slide" style = " height:240px; width:1000px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 mr-4" src="{% static 'Usersapp/c.jfif' %}" alt="Third slide" style = " height:240px; width:1000px">

                      Login

                  </div>
                <a class="nav-item nav-link text-white " href="/register">Register</a>
              
            </div>
          </div>
        </div>
      </nav>

     
      {% if messages %}
      {% for message in messages %}
      <div  style = "  width:1450px" class=" ml-5 mt-1 alert alert-{{ message.tags }}">
          {{ message }}

      {% endfor %}
    {% endif %}
