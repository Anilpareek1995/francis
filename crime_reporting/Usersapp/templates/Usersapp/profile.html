{% extends "Usersapp/layout2.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mb-4" style="margin-top:40px; margin-left:500px; box-shadow: 10px 10px 5px grey;width:500px; height: 650px">
      <div class="media">
        <img alt="pic" class="rounded-circle account-img" src="{{ user.userprofile.image.url}}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
          <p class="text-secondary ml-2">{{ user.id }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4 "><h3 class="ml-5">Profile Info</h3></legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>
{% endblock content %}
