{% extends "Usersapp/layout2.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mb-4" style="margin-top:20px; margin-left:400px; box-shadow: 10px 10px 5px grey;width:700px; height: 870px">
    <form method="POST"  style="margin-top:50px;width: 70%;margin-left:50px">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Complaint</legend>
            {{form|crispy}}
            </fieldset>
            <div>
            <button class="btn btn-outline-info" type ="submit">Submit</button>
            </div>
     </form>
    
</div>
 
 





{% endblock content %}
