{% extends "Usersapp/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mb-4" style="margin-top:80px; margin-left:330px; box-shadow: 10px 10px 5px grey;width:700px; height: 750px">
    <form method="POST"  style="margin-top:50px;width: 70%;margin-left:50px">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            {{form|crispy}}
            </fieldset>
            <div>
            <button class="btn btn-outline-info" type ="submit">Sign Up</button>
            </div>
     </form>
     <div class="border-top mt-2 pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="/login">Sign In</a>
        </small>
    </div>
</div>
 
 





{% endblock content %}
